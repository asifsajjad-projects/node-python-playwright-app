services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-python-playwright-app
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    restart: unless-stopped
  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "3001:3001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
